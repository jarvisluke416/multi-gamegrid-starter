<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Square Grid</title>
<style>
  html, body {
    margin: 0; height: 100%; width: 100%;
    display: flex; justify-content: center; align-items: center;
    background: #f7f7f7; font-family: sans-serif;
  }
  #gridContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 10px;
    width: 90vmin; height: 90vmin;
    background: #ffe5b4; padding: 10px; box-sizing: border-box;
  }
  .square {
    background: #4caf50; width: 100%; aspect-ratio: 1 / 1; border-radius: 8px;
  }
  #addButton {
    position: fixed; top: 20px; right: 20px;
    width: 60px; height: 60px;
    border-radius: 50%; border: none;
    font-size: 32px; font-weight: bold;
    background: #4caf50; color: white; cursor: pointer; z-index: 100;
  }
</style>
</head>
<body>
<button id="addButton">+</button>
<div id="gridContainer"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const grid = document.getElementById('gridContainer');
const addBtn = document.getElementById('addButton');

// Listen for updates from server
socket.on('updateGrid', squares => {
  grid.innerHTML = '';
  squares.forEach(() => {
    const square = document.createElement('div');
    square.className = 'square';
    grid.appendChild(square);
  });
});

// Add new square
addBtn.onclick = () => {
  socket.emit('addSquare');
};
</script>
</body>
</html>
